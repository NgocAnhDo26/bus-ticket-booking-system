name: Deploy to Production

on:
  push:
    branches: [development]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy Spring Boot API"
        required: false
        default: "true"
      deploy_frontend:
        description: "Trigger Vercel deploy"
        required: false
        default: "true"

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/bus-ticket-booking-backend
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push-docker:
    if: github.event_name == 'push' || github.event.inputs.deploy_backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  deploy-backend:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: needs.build-and-push-docker.result == 'success'
    # Note: This workflow deploys to Render using a public Docker image from Docker Hub
    # Required secrets:
    # - DOCKER_HUB_USERNAME: Your Docker Hub username
    # - DOCKER_HUB_TOKEN: Docker Hub access token (create at https://hub.docker.com/settings/security)
    # - RENDER_API_KEY: Render API key (get from https://dashboard.render.com/account/api-keys)
    # - RENDER_SERVICE_ID: Your Render service ID (found in service settings)
    steps:
      - name: Deploy to Render
        run: |
          echo "Deploying to Render..."
          
          # Get the image tag (use latest for main branch, or specific SHA)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          
          IMAGE_URL="${{ secrets.DOCKER_HUB_USERNAME }}/bus-ticket-booking-backend:${IMAGE_TAG}"
          
          echo "Deploying image: ${IMAGE_URL}"
          
          # Update Render service with new Docker image
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"image\": \"${IMAGE_URL}\"
            }" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }} \
            || (echo "Failed to update Render service. Make sure:" && \
                echo "1. RENDER_API_KEY is correct" && \
                echo "2. RENDER_SERVICE_ID is correct" && \
                echo "3. The service is configured to use Docker image deployment" && \
                exit 1)
          
          echo "Deployment triggered successfully!"
          
          # Optionally, trigger a manual deploy
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            || echo "Note: Manual deploy trigger failed, but image update may still work if auto-deploy is enabled"

  trigger-vercel:
    if: github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true'
    needs:
      - build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy hook
        run: curl -X POST -fsS ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

