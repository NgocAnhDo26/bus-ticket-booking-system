name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy Spring Boot API"
        required: false
        default: "true"
      deploy_frontend:
        description: "Trigger Vercel deploy"
        required: false
        default: "true"

env:
  JAR_NAME: ticketbooking-0.0.1-SNAPSHOT.jar

jobs:
  build-backend:
    if: github.event_name == 'push' || github.event.inputs.deploy_backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build backend
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/${{ env.JAR_NAME }}

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: needs.build-backend.result == 'success'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: artifact

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: artifact/${{ env.JAR_NAME }}
          target: ${{ secrets.EC2_DEPLOY_PATH }}

      - name: Verify file was copied
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Verifying JAR file was copied..."
            DEPLOY_PATH="${{ secrets.EC2_DEPLOY_PATH }}"
            JAR_NAME="${{ env.JAR_NAME }}"
            
            echo "Checking deploy path: $DEPLOY_PATH"
            ls -la "$DEPLOY_PATH" || echo "Warning: Deploy path listing failed"
            
            # Check if file exists in common locations
            if [ -f "$DEPLOY_PATH/$JAR_NAME" ]; then
              echo "✓ JAR found at: $DEPLOY_PATH/$JAR_NAME"
            elif [ -f "$DEPLOY_PATH/artifact/$JAR_NAME" ]; then
              echo "✓ JAR found at: $DEPLOY_PATH/artifact/$JAR_NAME"
            else
              echo "✗ JAR not found in expected locations. Searching..."
              find "$DEPLOY_PATH" -name "$JAR_NAME" -type f 2>/dev/null || echo "JAR file not found"
            fi

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            DEPLOY_PATH="${{ secrets.EC2_DEPLOY_PATH }}"
            JAR_NAME="${{ env.JAR_NAME }}"
            TARGET_DIR="/opt/app"
            
            echo "Deploy path: $DEPLOY_PATH"
            echo "JAR name: $JAR_NAME"
            echo "Target directory: $TARGET_DIR"
            
            # List files in deploy path for debugging
            echo "Files in deploy path:"
            ls -la "$DEPLOY_PATH" || echo "Deploy path does not exist or is not accessible"
            
            # Find the JAR file (it might be in a subdirectory or directly in deploy path)
            JAR_FILE=""
            if [ -f "$DEPLOY_PATH/$JAR_NAME" ]; then
              JAR_FILE="$DEPLOY_PATH/$JAR_NAME"
            elif [ -f "$DEPLOY_PATH/artifact/$JAR_NAME" ]; then
              JAR_FILE="$DEPLOY_PATH/artifact/$JAR_NAME"
            elif [ -f "$DEPLOY_PATH/backend/target/$JAR_NAME" ]; then
              JAR_FILE="$DEPLOY_PATH/backend/target/$JAR_NAME"
            else
              echo "Error: JAR file not found. Searching..."
              FOUND_FILE=$(find "$DEPLOY_PATH" -name "$JAR_NAME" -type f 2>/dev/null | head -1)
              if [ -n "$FOUND_FILE" ]; then
                JAR_FILE="$FOUND_FILE"
                echo "Found JAR at: $JAR_FILE"
              else
                echo "JAR file not found in $DEPLOY_PATH"
                exit 1
              fi
            fi
            
            echo "Found JAR file at: $JAR_FILE"
            
            # Ensure target directory exists
            sudo mkdir -p "$TARGET_DIR"
            
            # Move the JAR file
            sudo mv "$JAR_FILE" "$TARGET_DIR/$JAR_NAME"
            echo "JAR file moved successfully"
            
            # Restart the service
            sudo systemctl restart ${{ secrets.EC2_SERVICE_NAME }}
            echo "Service restarted"
            
            # Verify service status
            sudo systemctl status ${{ secrets.EC2_SERVICE_NAME }} --no-pager || true

  trigger-vercel:
    if: github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true'
    needs:
      - build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy hook
        run: curl -X POST -fsS ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

