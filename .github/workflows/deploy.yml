name: Deploy to Production

on:
  push:
    branches: [development]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy Spring Boot API"
        required: false
        default: "true"
      deploy_frontend:
        description: "Trigger Vercel deploy"
        required: false
        default: "true"

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/bus-ticket-booking-backend
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push-docker:
    if: github.event_name == 'push' || github.event.inputs.deploy_backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  deploy-backend:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: needs.build-and-push-docker.result == 'success'
    # Note: This workflow deploys to Render using a public Docker image from Docker Hub
    # Required secrets:
    # - DOCKER_HUB_USERNAME: Your Docker Hub username
    # - DOCKER_HUB_TOKEN: Docker Hub access token (create at https://hub.docker.com/settings/security)
    # - RENDER_DEPLOY_HOOK_URL: Render deploy hook URL (get from service settings â†’ Manual Deploy Hook)
    steps:
      - name: Trigger Render deploy hook
        run: |
          echo "Triggering Render deployment via webhook..."
          curl -X POST -fsS ${{ secrets.RENDER_DEPLOY_HOOK_URL }} || (echo "Failed to trigger Render deployment. Make sure RENDER_DEPLOY_HOOK_URL is correct." && exit 1)
          echo "Render deployment triggered successfully!"

  trigger-vercel:
    if: github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true'
    needs:
      - build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy hook
        run: curl -X POST -fsS ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

