spring.application.name=ticketbooking

spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_booking?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.types.print.banner=false

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=TicketBookingHikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration-local

spring.data.redis.host=localhost
spring.data.redis.port=6379

server.port=8081

jwt.secret=${JWT_SECRET:your_jwt_secret_here}
jwt.access-token-expiration-minutes=30
jwt.refresh-token-expiration-days=7

google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id_here}

app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password_here}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from-name=Bus Ticket Booking

# PayOS Payment Gateway Configuration
payos.client-id=${PAYOS_CLIENT_ID:your_payos_client_id}
payos.api-key=${PAYOS_API_KEY:your_payos_api_key}
payos.checksum-key=${PAYOS_CHECKSUM_KEY:your_payos_checksum_key}

# AI Configuration
gemini.api-key=${GEMINI_API_KEY:your_gemini_api_key}
