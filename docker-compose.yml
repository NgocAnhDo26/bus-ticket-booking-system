services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ticket-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: busticketpwd
      POSTGRES_DB: ticket_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Service
  redis:
    image: redis:alpine
    container_name: ticket-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: